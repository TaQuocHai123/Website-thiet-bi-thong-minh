<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/admin-layout.html}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Tạo bài viết</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.ckeditor.com/ckeditor5/40.1.0/classic/ckeditor.js"></script>
</head>

<body>
    <div layout:fragment="content">
        <h4 th:text="${article.id} == null ? 'Tạo bài viết mới' : 'Chỉnh sửa bài viết'">Tạo bài viết mới</h4>

        <form th:object="${article}" th:action="@{${action}}" method="post" enctype="multipart/form-data" accept-charset="UTF-8" id="articleForm">
            <input type="hidden" name="_charset_" value="UTF-8" />
            <input type="hidden" th:if="${article.id} != null" th:field="*{id}" />
            <div class="row">
                <div class="col-md-8">
                    <div class="mb-3">
                        <label class="form-label">Tiêu đề</label>
                        <input type="text" class="form-control" th:field="*{title}" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Tóm tắt</label>
                        <textarea class="form-control" th:field="*{summary}" rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Nội dung</label>
                        <textarea class="form-control" th:field="*{content}" id="editor" rows="12"></textarea>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">Tác giả</label>
                        <input type="text" class="form-control" th:field="*{author}" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Ảnh đại diện</label>
                        <input type="file" class="form-control" name="image" accept="image/*" th:attr="required=${article.id} == null" />
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" th:field="*{published}" id="published" />
                        <label class="form-check-label" for="published">Đăng ngay</label>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary" th:text="${article.id} == null ? 'Tạo' : 'Cập nhật'">Lưu</button>
                        <a href="/admin/post-list" class="btn btn-secondary">Hủy</a>
                    </div>
                </div>
            </div>
        </form>

    </div>
    
    <script>
        // Simple CKEditor initialization. Do not rewrite character encoding in JS.
        ClassicEditor
            .create(document.querySelector('#editor'), {
                language: 'vi',
                removePlugins: ['CKFinderUploadAdapter', 'CKFinder', 'EasyImage', 'Image', 'ImageCaption', 'ImageStyle', 'ImageToolbar', 'ImageUpload'],
                toolbar: ['heading', '|', 'bold', 'italic', 'link', 'bulletedList', 'numberedList', '|', 'blockQuote', 'insertTable', 'undo', 'redo']
            })
            .catch(error => {
                console.error(error);
            });
    </script>
</body>

</html>
